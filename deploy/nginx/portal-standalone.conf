# Thrive Portal - Standalone config (all location blocks inline, no snippets)
# Use when snippets are not available. Copy this to /etc/nginx/sites-available/
# Domain: portal-dev.thriveassessmentcare.com

map $http_upgrade $connection_upgrade { default upgrade; '' close; }

server {
    listen 80;
    server_name portal-dev.thriveassessmentcare.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name portal-dev.thriveassessmentcare.com;

    ssl_certificate /etc/letsencrypt/live/portal-dev.thriveassessmentcare.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/portal-dev.thriveassessmentcare.com/privkey.pem;

    client_max_body_size 50m;
    sendfile on;
    gzip on;
    gzip_types text/plain text/css application/javascript application/json application/xml image/svg+xml;
    gzip_min_length 1024;

    # Admin (3000)
    location = /admin { return 301 /admin/; }
    location /admin/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_buffers 16 32k;
        proxy_buffer_size 64k;
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        client_body_buffer_size 25M;
    }
    location ^~ /admin/_next/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        expires 7d;
        access_log off;
    }
    location = /admin/robots.txt { proxy_pass http://127.0.0.1:3000; }
    location = /admin/sitemap.xml { proxy_pass http://127.0.0.1:3000; }
    location = /admin/favicon.ico { proxy_pass http://127.0.0.1:3000; }

    # Examiner (3001)
