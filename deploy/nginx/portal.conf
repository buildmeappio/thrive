# Thrive Portal - Unified Nginx config for admin, examiner, organization
# Single-server setup: all three apps behind one domain
# Domain: portal-dev.thriveassessmentcare.com (or portal.thriveassessmentcare.com for prod)
# Paths: /admin (3000), /examiner (3001), /organization (3002)

# WebSocket/SSE upgrade helper
map $http_upgrade $connection_upgrade { default upgrade; '' close; }

# HTTP -> HTTPS redirect
server {
    listen 80;
    server_name portal-dev.thriveassessmentcare.com;
    # Certbot will add: if ($host = ...) { return 301 https://$host$request_uri; }
    return 301 https://$host$request_uri;
}

# HTTPS
server {
    listen 443 ssl http2;
    server_name portal-dev.thriveassessmentcare.com;

    # Certbot-managed SSL (run: certbot certonly --nginx -d portal-dev.thriveassessmentcare.com)
    ssl_certificate /etc/letsencrypt/live/portal-dev.thriveassessmentcare.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/portal-dev.thriveassessmentcare.com/privkey.pem;

    # Security + performance
    client_max_body_size 50m;
    sendfile on;
    gzip on;
    gzip_types text/plain text/css application/javascript application/json application/xml image/svg+xml;
    gzip_min_length 1024;

    # Include per-app location blocks
    include /etc/nginx/snippets/thrive-admin.conf;
    include /etc/nginx/snippets/thrive-examiner.conf;
    include /etc/nginx/snippets/thrive-organization.conf;

    # Everything else closed
    location / { return 404; }
}
