# Organization app - port 3002, basePath /organization
location = /organization { return 301 /organization/; }

location /organization/ {
    proxy_pass http://127.0.0.1:3002;
    proxy_http_version 1.1;
    proxy_set_header Host                $host;
    proxy_set_header X-Real-IP           $remote_addr;
    proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto   $scheme;
    proxy_set_header Upgrade             $http_upgrade;
    proxy_set_header Connection         $connection_upgrade;
    proxy_buffering off;
    proxy_request_buffering off;
    proxy_buffers 16 32k;
    proxy_buffer_size 64k;
    proxy_connect_timeout 60s;
    proxy_send_timeout    120s;
    proxy_read_timeout    120s;
    client_body_buffer_size 25M;
}

location ^~ /organization/_next/ {
    proxy_pass http://127.0.0.1:3002;
    proxy_http_version 1.1;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade           $http_upgrade;
    proxy_set_header Connection        $connection_upgrade;
    expires 7d;
    access_log off;
}

location = /organization/robots.txt   { proxy_pass http://127.0.0.1:3002; }
location = /organization/sitemap.xml  { proxy_pass http://127.0.0.1:3002; }
location = /organization/favicon.ico  { proxy_pass http://127.0.0.1:3002; }
