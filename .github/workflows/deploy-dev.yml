name: Deploy to Dev

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]
  workflow_dispatch:

concurrency:
  group: deploy-dev-${{ github.ref_name }}
  cancel-in-progress: false

permissions:
  id-token: write
  contents: write
  actions: write

jobs:
  ci:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm install
        
      - name: Check linting
        run: npm run lint:check
      
      - name: Format code
        run: npm run format:check
      
      - name: Create .env file from secrets
        run: |
          cat <<EOF > .env
          DATABASE_URL="${{ secrets.DATABASE_URL }}"
          DATABASE_SSL_REQUIRED="${{ secrets.DATABASE_SSL_REQUIRED }}"
          
          # AWS KEYS
          AWS_S3_ACCESS_KEY_ID="${{ secrets.AWS_S3_ACCESS_KEY_ID }}"
          AWS_S3_SECRET_ACCESS_KEY="${{ secrets.AWS_S3_SECRET_ACCESS_KEY }}"
          AWS_S3_REGION="${{ secrets.AWS_S3_REGION }}"
          AWS_S3_BUCKET_NAME="${{ secrets.AWS_S3_BUCKET_NAME }}"
          
          # Public CDN URL
          NEXT_PUBLIC_CDN_URL="${{ secrets.NEXT_PUBLIC_CDN_URL }}"
          
          SMTP_USER="${{ secrets.SMTP_USER }}"
          SMTP_PASSWORD="${{ secrets.SMTP_PASSWORD }}"
          SMTP_FROM_EMAIL="${{ secrets.SMTP_FROM_EMAIL }}"
          SMTP_HOST="${{ secrets.SMTP_HOST }}"
          SMTP_FROM_NAME="${{ secrets.SMTP_FROM_NAME }}"
          SMTP_PORT="${{ secrets.SMTP_PORT }}"
          
          # NEXTAUTH
          NEXTAUTH_SECRET="${{ secrets.NEXTAUTH_SECRET }}"
          NEXTAUTH_URL="${{ secrets.NEXTAUTH_URL }}"
          NEXT_PUBLIC_APP_URL="${{ secrets.NEXT_PUBLIC_APP_URL }}"
          
          # GOOGLE CLOUD CONSOLE
          OAUTH_CLIENT_ID="${{ secrets.OAUTH_CLIENT_ID }}"
          OAUTH_CLIENT_SECRET="${{ secrets.OAUTH_CLIENT_SECRET }}"
          OAUTH_REFRESH_TOKEN="${{ secrets.OAUTH_REFRESH_TOKEN }}"
          OAUTH_USERNAME="${{ secrets.OAUTH_USERNAME }}"
          GOOGLE_PLACES_API_KEY="${{ secrets.GOOGLE_PLACES_API_KEY }}"
          
          # JWT SECRET KEYS
          JWT_OTP_SECRET="${{ secrets.JWT_OTP_SECRET }}"
          JWT_OTP_EXPIRY="${{ secrets.JWT_OTP_EXPIRY }}"
          JWT_SET_PASSWORD_SECRET="${{ secrets.JWT_SET_PASSWORD_SECRET }}"
          JWT_SET_PASSWORD_EXPIRY="${{ secrets.JWT_SET_PASSWORD_EXPIRY }}"
          JWT_FORGET_PASSWORD_SECRET="${{ secrets.JWT_FORGET_PASSWORD_SECRET }}"
          JWT_FORGET_PASSWORD_EXPIRY="${{ secrets.JWT_FORGET_PASSWORD_EXPIRY }}"
          JWT_EXAMINER_INFO_REQUEST_SECRET="${{ secrets.JWT_EXAMINER_INFO_REQUEST_SECRET }}"
          JWT_EXAMINER_INFO_EXPIRY="${{ secrets.JWT_EXAMINER_INFO_EXPIRY }}"
          JWT_RESUME_SECRET="${{ secrets.JWT_RESUME_SECRET }}"
          JWT_CLAIMANT_APPROVE_SECRET="${{ secrets.JWT_CLAIMANT_APPROVE_SECRET }}"
          JWT_EXAMINER_SCHEDULE_INTERVIEW_SECRET="${{ secrets.JWT_EXAMINER_SCHEDULE_INTERVIEW_SECRET }}"
          
          NEXT_PUBLIC_CLAIMANT_AVAILABILITY_URL="${{ secrets.NEXT_PUBLIC_CLAIMANT_AVAILABILITY_URL }}"
          
          NEXT_PUBLIC_GOOGLE_PLACES_API_KEY="${{ secrets.NEXT_PUBLIC_GOOGLE_PLACES_API_KEY }}"
          
          # GOOGLE DOC CONF
          DOCS_REFRESH_TOKEN="${{ secrets.DOCS_REFRESH_TOKEN }}"
          GOOGLE_REPORT_TEMPLATE_ID="${{ secrets.GOOGLE_REPORT_TEMPLATE_ID }}"
          GOOGLE_CONTRACT_FOLDER_ID="${{ secrets.GOOGLE_CONTRACT_FOLDER_ID }}"
          EMAIL_REPLY_TO="${{ secrets.EMAIL_REPLY_TO }}"
          
          # ADMIN NOTIFY
          ADMIN_NOTIFICATION_EMAIL="${{ secrets.ADMIN_NOTIFICATION_EMAIL }}"
          
          # Workflow specific
          ENVIRONMENT=development
          NEXT_PUBLIC_ENVIRONMENT=development
          NODE_TLS_REJECT_UNAUTHORIZED="${{ secrets.NODE_TLS_REJECT_UNAUTHORIZED || 0 }}"
          EOF

      - name: Check build
        run: |
          npm run db:generate
          npm run build


  build-image:
    runs-on: ubuntu-latest
    needs: ci
    if: github.event_name != 'pull_request'
    environment: dev
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Create .env file from secrets
        run: |
          cat <<EOF > .env
          DATABASE_URL="${{ secrets.DATABASE_URL }}"
          DATABASE_SSL_REQUIRED="${{ secrets.DATABASE_SSL_REQUIRED }}"
          
          # AWS KEYS
          AWS_S3_ACCESS_KEY_ID="${{ secrets.AWS_S3_ACCESS_KEY_ID }}"
          AWS_S3_SECRET_ACCESS_KEY="${{ secrets.AWS_S3_SECRET_ACCESS_KEY }}"
          AWS_S3_REGION="${{ secrets.AWS_S3_REGION }}"
          AWS_S3_BUCKET_NAME="${{ secrets.AWS_S3_BUCKET_NAME }}"
          
          # Public CDN URL
          NEXT_PUBLIC_CDN_URL="${{ secrets.NEXT_PUBLIC_CDN_URL }}"
          
          SMTP_USER="${{ secrets.SMTP_USER }}"
          SMTP_PASSWORD="${{ secrets.SMTP_PASSWORD }}"
          SMTP_FROM_EMAIL="${{ secrets.SMTP_FROM_EMAIL }}"
          SMTP_HOST="${{ secrets.SMTP_HOST }}"
          SMTP_FROM_NAME="${{ secrets.SMTP_FROM_NAME }}"
          SMTP_PORT="${{ secrets.SMTP_PORT }}"
          
          # NEXTAUTH
          NEXTAUTH_SECRET="${{ secrets.NEXTAUTH_SECRET }}"
          NEXTAUTH_URL="${{ secrets.NEXTAUTH_URL }}"
          NEXT_PUBLIC_APP_URL="${{ secrets.NEXT_PUBLIC_APP_URL }}"
          
          # GOOGLE CLOUD CONSOLE
          OAUTH_CLIENT_ID="${{ secrets.OAUTH_CLIENT_ID }}"
          OAUTH_CLIENT_SECRET="${{ secrets.OAUTH_CLIENT_SECRET }}"
          OAUTH_REFRESH_TOKEN="${{ secrets.OAUTH_REFRESH_TOKEN }}"
          OAUTH_USERNAME="${{ secrets.OAUTH_USERNAME }}"
          GOOGLE_PLACES_API_KEY="${{ secrets.GOOGLE_PLACES_API_KEY }}"
          
          # JWT SECRET KEYS
          JWT_OTP_SECRET="${{ secrets.JWT_OTP_SECRET }}"
          JWT_OTP_EXPIRY="${{ secrets.JWT_OTP_EXPIRY }}"
          JWT_SET_PASSWORD_SECRET="${{ secrets.JWT_SET_PASSWORD_SECRET }}"
          JWT_SET_PASSWORD_EXPIRY="${{ secrets.JWT_SET_PASSWORD_EXPIRY }}"
          JWT_FORGET_PASSWORD_SECRET="${{ secrets.JWT_FORGET_PASSWORD_SECRET }}"
          JWT_FORGET_PASSWORD_EXPIRY="${{ secrets.JWT_FORGET_PASSWORD_EXPIRY }}"
          JWT_EXAMINER_INFO_REQUEST_SECRET="${{ secrets.JWT_EXAMINER_INFO_REQUEST_SECRET }}"
          JWT_EXAMINER_INFO_EXPIRY="${{ secrets.JWT_EXAMINER_INFO_EXPIRY }}"
          JWT_RESUME_SECRET="${{ secrets.JWT_RESUME_SECRET }}"
          JWT_CLAIMANT_APPROVE_SECRET="${{ secrets.JWT_CLAIMANT_APPROVE_SECRET }}"
          JWT_EXAMINER_SCHEDULE_INTERVIEW_SECRET="${{ secrets.JWT_EXAMINER_SCHEDULE_INTERVIEW_SECRET }}"

          NEXT_PUBLIC_CLAIMANT_AVAILABILITY_URL="${{ secrets.NEXT_PUBLIC_CLAIMANT_AVAILABILITY_URL }}"
          
          NEXT_PUBLIC_GOOGLE_PLACES_API_KEY="${{ secrets.NEXT_PUBLIC_GOOGLE_PLACES_API_KEY }}"
          
          # GOOGLE DOC CONF
          DOCS_REFRESH_TOKEN="${{ secrets.DOCS_REFRESH_TOKEN }}"
          GOOGLE_REPORT_TEMPLATE_ID="${{ secrets.GOOGLE_REPORT_TEMPLATE_ID }}"
          GOOGLE_CONTRACT_FOLDER_ID="${{ secrets.GOOGLE_CONTRACT_FOLDER_ID }}"
          EMAIL_REPLY_TO="${{ secrets.EMAIL_REPLY_TO }}"
          
          # ADMIN NOTIFY
          ADMIN_NOTIFICATION_EMAIL="${{ secrets.ADMIN_NOTIFICATION_EMAIL }}"
          
          # Workflow specific
          ENVIRONMENT=development
          NEXT_PUBLIC_ENVIRONMENT=development
          AWS_REGION="${{ vars.AWS_REGION }}"
          NODE_TLS_REJECT_UNAUTHORIZED="${{ secrets.NODE_TLS_REJECT_UNAUTHORIZED || 0 }}"
          EOF

      - name: Build and push Docker image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_NAME }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --build-arg NEXT_PUBLIC_CDN_URL="${{ secrets.NEXT_PUBLIC_CDN_URL }}" \
            --build-arg NEXT_PUBLIC_APP_URL="${{ secrets.NEXT_PUBLIC_APP_URL }}" \
            --build-arg NEXT_PUBLIC_GOOGLE_PLACES_API_KEY="${{ secrets.NEXT_PUBLIC_GOOGLE_PLACES_API_KEY }}" \
            --build-arg NEXT_PUBLIC_CLAIMANT_AVAILABILITY_URL="${{ secrets.NEXT_PUBLIC_CLAIMANT_AVAILABILITY_URL }}" \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            --push \
            .

  deploy:
    runs-on: ubuntu-latest
    needs: build-image
    if: github.event_name != 'pull_request'
    environment: dev
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy Docker image on EC2 using docker-compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT || 22 }}
          script: |
            # Set deployment path and ECR variables
            DEPLOY_PATH="${{ secrets.EC2_DEPLOY_PATH }}"
            ECR_REGISTRY="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com"
            ECR_REPOSITORY="${{ secrets.ECR_REPOSITORY_NAME }}"
            IMAGE_TAG="${{ github.sha }}"
            AWS_REGION="${{ secrets.AWS_REGION }}"
            
            # Create directory if it doesn't exist
            mkdir -p $DEPLOY_PATH
            
            # Login to Amazon ECR (EC2 instance should have IAM role with ECR permissions, or use AWS credentials)
            # If using IAM role (recommended), the following will work automatically
            # If using credentials, set AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY in .env or export them
            aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY
            
            # Pull the latest image from ECR
            docker pull $ECR_REGISTRY/$ECR_REPOSITORY:latest
            
            # Create .env file based on env-example structure with all environment variables from GitHub secrets
            cat > $DEPLOY_PATH/.env << EOF
            DATABASE_URL="${{ secrets.DATABASE_URL }}"
            DATABASE_SSL_REQUIRED="${{ secrets.DATABASE_SSL_REQUIRED }}"
            
            # AWS KEYS
            AWS_S3_ACCESS_KEY_ID="${{ secrets.AWS_S3_ACCESS_KEY_ID }}"
            AWS_S3_SECRET_ACCESS_KEY="${{ secrets.AWS_S3_SECRET_ACCESS_KEY }}"
            AWS_S3_REGION="${{ secrets.AWS_S3_REGION }}"
            AWS_S3_BUCKET_NAME="${{ secrets.AWS_S3_BUCKET_NAME }}"
            
            # Public CDN URL
            NEXT_PUBLIC_CDN_URL="${{ secrets.NEXT_PUBLIC_CDN_URL }}"
            
            SMTP_USER="${{ secrets.SMTP_USER }}"
            SMTP_PASSWORD="${{ secrets.SMTP_PASSWORD }}"
            SMTP_FROM_EMAIL="${{ secrets.SMTP_FROM_EMAIL }}"
            SMTP_HOST="${{ secrets.SMTP_HOST }}"
            SMTP_FROM_NAME="${{ secrets.SMTP_FROM_NAME }}"
            SMTP_PORT="${{ secrets.SMTP_PORT }}"
            
            # NEXTAUTH
            NEXTAUTH_SECRET="${{ secrets.NEXTAUTH_SECRET }}"
            NEXTAUTH_URL="${{ secrets.NEXTAUTH_URL }}"
            NEXT_PUBLIC_APP_URL="${{ secrets.NEXT_PUBLIC_APP_URL }}"
            
            # GOOGLE CLOUD CONSOLE
            OAUTH_CLIENT_ID="${{ secrets.OAUTH_CLIENT_ID }}"
            OAUTH_CLIENT_SECRET="${{ secrets.OAUTH_CLIENT_SECRET }}"
            OAUTH_REFRESH_TOKEN="${{ secrets.OAUTH_REFRESH_TOKEN }}"
            OAUTH_USERNAME="${{ secrets.OAUTH_USERNAME }}"
            GOOGLE_PLACES_API_KEY="${{ secrets.GOOGLE_PLACES_API_KEY }}"
            
            # JWT SECRET KEYS
            JWT_OTP_SECRET="${{ secrets.JWT_OTP_SECRET }}"
            JWT_OTP_EXPIRY="${{ secrets.JWT_OTP_EXPIRY }}"
            JWT_SET_PASSWORD_SECRET="${{ secrets.JWT_SET_PASSWORD_SECRET }}"
            JWT_SET_PASSWORD_EXPIRY="${{ secrets.JWT_SET_PASSWORD_EXPIRY }}"
            JWT_FORGET_PASSWORD_SECRET="${{ secrets.JWT_FORGET_PASSWORD_SECRET }}"
            JWT_FORGET_PASSWORD_EXPIRY="${{ secrets.JWT_FORGET_PASSWORD_EXPIRY }}"
            JWT_EXAMINER_INFO_REQUEST_SECRET="${{ secrets.JWT_EXAMINER_INFO_REQUEST_SECRET }}"
            JWT_EXAMINER_INFO_EXPIRY="${{ secrets.JWT_EXAMINER_INFO_EXPIRY }}"
            JWT_RESUME_SECRET="${{ secrets.JWT_RESUME_SECRET }}"
            JWT_CLAIMANT_APPROVE_SECRET="${{ secrets.JWT_CLAIMANT_APPROVE_SECRET }}"
            JWT_EXAMINER_SCHEDULE_INTERVIEW_SECRET="${{ secrets.JWT_EXAMINER_SCHEDULE_INTERVIEW_SECRET }}"
            
            NEXT_PUBLIC_CLAIMANT_AVAILABILITY_URL="${{ secrets.NEXT_PUBLIC_CLAIMANT_AVAILABILITY_URL }}"
            
            NEXT_PUBLIC_GOOGLE_PLACES_API_KEY="${{ secrets.NEXT_PUBLIC_GOOGLE_PLACES_API_KEY }}"
            
            # GOOGLE DOC CONF
            DOCS_REFRESH_TOKEN="${{ secrets.DOCS_REFRESH_TOKEN }}"
            GOOGLE_REPORT_TEMPLATE_ID="${{ secrets.GOOGLE_REPORT_TEMPLATE_ID }}"
            GOOGLE_CONTRACT_FOLDER_ID="${{ secrets.GOOGLE_CONTRACT_FOLDER_ID }}"
            EMAIL_REPLY_TO="${{ secrets.EMAIL_REPLY_TO }}"
            
            # ADMIN NOTIFY
            ADMIN_NOTIFICATION_EMAIL="${{ secrets.ADMIN_NOTIFICATION_EMAIL }}"
            
            # Workflow specific
            NODE_ENV=production
            NODE_TLS_REJECT_UNAUTHORIZED="${{ secrets.NODE_TLS_REJECT_UNAUTHORIZED || 0 }}"
            EOF
            
            # Change to the deployment directory
            cd $DEPLOY_PATH

            git checkout develop
            git pull origin develop

            # Npm Install
            npm install
            
            # Export ECR variables for docker-compose to use (full image path)
            export ECR_REGISTRY=$ECR_REGISTRY/$ECR_REPOSITORY
            export IMAGE_TAG=latest
            
            # Stop and remove existing containers using docker-compose
            docker-compose down
            
            # Start using docker-compose (will use the ECR image from docker-compose.yml)
            docker-compose up -d
            
            # Show running containers
            docker ps
            docker-compose ps