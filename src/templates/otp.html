<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your OTP Code - Thrive</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        background-color: #f7fcff;
      }
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        line-height: 1.6;
        color: #000000;
        background-color: #f7fcff;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        width: 100%;
      }
      .email-wrapper {
        width: 100%;
        background-color: #f7fcff;
        padding: 40px 20px;
        min-height: 100vh;
      }
      .container {
        margin: 0 auto;
        text-align: center;
      }
      .logo {
        margin-bottom: 40px;
      }
      .logo img {
        max-width: 150px;
        height: auto;
        display: block;
        margin: 0 auto;
      }
      .main-title {
        font-size: 28px;
        font-weight: 600;
        color: #000000;
        margin: 0 0 20px 0;
        letter-spacing: -0.5px;
      }
      .subtitle {
        font-size: 16px;
        color: #666666;
        margin-bottom: 40px;
        line-height: 1.5;
      }
      .otp-container {
        margin: 40px 0;
      }
      .otp-label {
        font-size: 14px;
        color: #666666;
        margin-bottom: 12px;
        text-transform: uppercase;
        font-weight: 600;
        letter-spacing: 1px;
      }
      .otp-box {
        font-size: 36px;
        font-weight: 700;
        text-align: center;
        letter-spacing: 8px;
        color: #000080;
        background: #f7fcff;
        padding: 20px 30px;
        border-radius: 12px;
        margin: 0 auto;
        border: 2px solid #e8f4fd;
        display: inline-block;
        min-width: 200px;
      }
      .footer {
        text-align: center;
        font-size: 12px;
        color: #999999;
        border-top: 1px solid #f0f0f0;
        padding-top: 30px;
        margin-top: 40px;
        line-height: 1.5;
      }
      .support-text {
        margin-top: 20px;
      }
      .support-link {
        color: #000080;
        text-decoration: none;
      }
      .support-link:hover {
        text-decoration: underline;
      }

      /* Email client compatibility */
      table {
        border-collapse: collapse;
      }

      @media only screen and (max-width: 600px) {
        .email-wrapper {
          padding: 20px 10px;
        }
        .container {
          padding: 40px 20px;
          border-radius: 8px;
        }
        .main-title {
          font-size: 24px;
        }
        .otp-box {
          font-size: 28px;
          letter-spacing: 4px;
          padding: 16px 20px;
          min-width: 160px;
        }
      }
    </style>
  </head>
  <body>
    <div class="email-wrapper">
      <div class="container">
        <div class="logo">
          <img
            src="https://public-thrive-assets.s3.eu-north-1.amazonaws.com/thriveLogo.png"
            alt="Thrive Logo"
          />
        </div>

        <h1 class="main-title">Your verification code</h1>
        <p class="subtitle">Enter this code to complete your verification</p>

        <div class="otp-container">
          <div class="otp-label">Verification Code</div>
          <div class="otp-box">{{otp}}</div>
        </div>

        <div class="footer">
          <p>If you didn't request this code, you can safely ignore this email.</p>
          <p class="support-text">
            If you have any questions or need assistance, feel free to contact us at
            <a href="mailto:support@thrivenetwork.ca" class="support-link"
              >support@thrivenetwork.ca</a
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
