<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your OTP Code</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .header {
        text-align: center;
        margin-bottom: 30px;
      }
      .header h1 {
        color: #4caf50;
        margin: 0;
      }
      .otp-box {
        font-size: 28px;
        font-weight: bold;
        text-align: center;
        letter-spacing: 6px;
        color: #4caf50;
        background: #f9f9f9;
        padding: 15px;
        border-radius: 8px;
        margin: 20px 0;
        border: 1px dashed #4caf50;
      }
      .content {
        margin-bottom: 20px;
      }
      .footer {
        text-align: center;
        font-size: 12px;
        color: #666;
        border-top: 1px solid #eee;
        padding-top: 20px;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Email Verification</h1>
      </div>

      <div class="content">
        <p>Use the following One-Time Password (OTP) to complete your verification:</p>

        <div class="otp-box">{{otp}}</div>

        <p>Please do not share it with anyone.</p>
      </div>

      <div class="footer">
        <p>If you did not request this code, you can safely ignore this email.</p>
      </div>
    </div>
  </body>
</html>
