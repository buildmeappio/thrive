services:
  app:
    image: ${ECR_REGISTRY:-admin-web}:${IMAGE_TAG:-latest}
    platform: linux/amd64
    container_name: admin-web
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - NODE_TLS_REJECT_UNAUTHORIZED=${NODE_TLS_REJECT_UNAUTHORIZED:-0}
    network_mode: host
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.6'
        reservations:
          memory: 768M
          cpus: '0.4'
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/admin/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
