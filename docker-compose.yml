services:
  app:
    image: ${ECR_REGISTRY}:${IMAGE_TAG}
    platform: linux/amd64 # Use linux/amd64 for production x86_64 deployments
    container_name: examiner-web
    restart: unless-stopped
    network_mode: host
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - NODE_TLS_REJECT_UNAUTHORIZED=${NODE_TLS_REJECT_UNAUTHORIZED:-0}
    deploy:
      resources:
        limits:
          memory: 2G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/examiner/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
