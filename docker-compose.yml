services:
  app:
    image: ${ECR_REGISTRY}:${IMAGE_TAG}
    platform: linux/amd64
    container_name: organization-web
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    ports:
      - '3002:3002'
    deploy:
      resources:
        limits:
          memory: 2G
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3002/organization/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
