# Monorepo Docker Compose - for local ECS simulation or image-based deploy
# Build from repo root: docker compose build
# Build single app: docker compose build admin-web
#
# Local development: pnpm db:up (starts Postgres only)
# Full stack: docker compose up db admin-web examiner-web organization-web

services:
  db:
    image: postgres:17
    container_name: thrivedb-${ENVIRONMENT:-local}
    ports:
      - ${PG_EXTERNAL_PORT:-5441}:5432
    environment:
      POSTGRES_USER: ${PG_USER:-postgres}
      POSTGRES_PASSWORD: ${PG_PASSWORD:-postgres}
      POSTGRES_DB: ${PG_DB:-thrive_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: ["postgres", "-c", "max_connections=100"]

  admin-web:
    build:
      context: .
      dockerfile: apps/admin-web/Dockerfile
    image: thrive-admin-web:latest
    container_name: thrive-admin-web
    ports:
      - "3000:3000"
    env_file:
      - apps/admin-web/.env
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/admin/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  examiner-web:
    build:
      context: .
      dockerfile: apps/examiner-web/Dockerfile
    image: thrive-examiner-web:latest
    container_name: thrive-examiner-web
    ports:
      - "3001:3001"
    env_file:
      - apps/examiner-web/.env
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/examiner/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  organization-web:
    build:
      context: .
      dockerfile: apps/organization-web/Dockerfile
    image: thrive-organization-web:latest
    container_name: thrive-organization-web
    ports:
      - "3002:3002"
    env_file:
      - apps/organization-web/.env
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/organization/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
