services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      shm_size: '2gb'
      args:
        BUILDKIT_INLINE_CACHE: 1
    platform: linux/amd64  # Use linux/amd64 for production x86_64 deployments
    container_name: examiner-web
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    ports:
      - "3001:3001"
    deploy:
      resources:
        limits:
          memory: 2G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/examiner/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

